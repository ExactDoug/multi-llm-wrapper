[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test coverage settings
addopts = -v --cov=brave_search_aggregator --cov-report=html --cov-report=term-missing

# Environment variables for testing
env =
    TESTING=true
    BRAVE_API_KEY=test_key
    MAX_RESULTS_PER_QUERY=5
    TIMEOUT_SECONDS=5
    RATE_LIMIT=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    async_test: Tests requiring async functionality
    slow: Tests that are slow to execute
    azure: Tests requiring Azure connectivity

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S